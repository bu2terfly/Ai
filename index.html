<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Attendmark</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&amp;family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>

<script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: "#d97757", // Unified Orange/Brown
                    "background-light": "#f5f5f5",
                    "background-dark": "#1e1e1e",
                    "surface-input-light": "#e5e7eb", // gray-200
                    "surface-input-dark": "#2a2a2a",
                },
                fontFamily: {
                    display: ["Merriweather", "serif"],
                    sans: ["Inter", "sans-serif"],
                },
                borderRadius: {
                    DEFAULT: "0.5rem",
                    'xl': '0.75rem',
                    '2xl': '1rem',
                },
            },
        },
    };
</script>

<style>
    body {
        /* Enforce single screen, no scroll */
        height: 100dvh;
        overflow: hidden;
    }
    
    .toast-shadow {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
    }

    /* Custom Input Styles to ensure exact matching across elements */
    .custom-input {
        transition: all 0.2s ease-in-out;
        border: none;
        outline: none;
    }
    
    /* Remove default select arrow to use our custom one */
    select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: transparent;
    }

    .fade-in {
        animation: fadeIn 0.4s ease-out forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 font-sans antialiased selection:bg-primary selection:text-white">

<div id="view-login" class="h-full flex flex-col items-center justify-between py-8 px-6 transition-all duration-300">
    
    <div class="w-full flex-1 flex flex-col items-center pt-4 justify-center max-w-sm">
        <div class="flex items-center gap-3 mb-10">
            <div class="relative w-8 h-8 flex items-center justify-center">
                <svg class="text-primary" fill="none" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L13.5 8.5L20 7L15 12L20 17L13.5 15.5L12 22L10.5 15.5L4 17L9 12L4 7L10.5 8.5L12 2Z" fill="currentColor" stroke="currentColor" stroke-linejoin="round" stroke-width="1.5"></path>
                </svg>
            </div>
            <span class="font-display text-3xl font-bold tracking-tight">attendmark</span>
        </div>

        <h1 class="font-display text-4xl text-center leading-tight mb-8">
            welcome<br/>mates
        </h1>

        <div class="w-full bg-gray-200 dark:bg-[#1a1a1a] border border-gray-300 dark:border-[#2a2a2a] rounded-xl p-4 mb-8 text-center shadow-sm toast-shadow">
            <p class="text-[14px] leading-snug font-medium opacity-90">
                Your session has expired.<br/>
                Please log in again.
            </p>
        </div>

        <div class="w-full space-y-3 mb-8 relative">
            
            <button class="w-full bg-white dark:bg-[#2a2a2a] hover:bg-gray-50 dark:hover:bg-[#333333] rounded-xl py-3.5 font-medium text-[16px] flex items-center justify-center gap-3 transition-all shadow-sm group">
                <svg class="w-5 h-5 group-hover:scale-110 transition-transform" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
                </svg>
                Continue with Google
            </button>

            <div class="flex items-center w-full gap-4 py-1">
                <div class="h-px bg-gray-300 dark:bg-gray-700 flex-1"></div>
                <span class="text-xs text-gray-400 font-bold uppercase tracking-wider">or</span>
                <div class="h-px bg-gray-300 dark:bg-gray-700 flex-1"></div>
            </div>

            <div class="relative group">
                <input class="custom-input w-full bg-surface-input-light dark:bg-surface-input-dark rounded-xl py-3.5 pl-5 pr-14 placeholder-gray-500 focus:ring-2 focus:ring-primary/50 text-[16px]" 
                       id="emailInput" oninput="toggleArrow()" placeholder="email@example.com" type="email"/>
                
                <button class="hidden absolute right-2 top-1/2 -translate-y-1/2 w-10 h-10 bg-white dark:bg-white/10 rounded-lg flex items-center justify-center hover:bg-gray-100 dark:hover:bg-white/20 transition-colors cursor-pointer z-10" 
                        id="emailArrowBtn" onclick="checkEmailAndProceed()">
                    <svg class="w-5 h-5 text-black dark:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>
            </div>

            <div class="hidden relative group fade-in" id="passwordContainer">
                <input class="custom-input w-full bg-surface-input-light dark:bg-surface-input-dark rounded-xl py-3.5 pl-5 pr-5 placeholder-gray-500 focus:ring-2 focus:ring-primary/50 text-[16px]" 
                       placeholder="Password" type="password"/>
            </div>

            <button class="hidden fade-in w-full bg-primary text-white rounded-xl py-3.5 font-bold text-[16px] hover:bg-opacity-90 active:scale-[0.98] transition-all shadow-lg shadow-primary/25" 
                    id="continueBtn">
                Continue
            </button>
        </div>

        <div class="text-center text-xs text-gray-500 leading-relaxed px-4">
            By continuing, you agree to our 
            <a class="underline hover:text-primary" href="#">Terms</a> and <a class="underline hover:text-primary" href="#">Privacy Policy</a>.
        </div>
    </div>

    <div class="pb-2">
        <span class="text-[10px] font-bold tracking-[0.2em] text-gray-400 uppercase">Anthropic</span>
    </div>
</div>

<div id="view-registration" class="hidden h-full flex flex-col relative px-6 py-6 fade-in">
    
    <div class="flex items-center justify-between mb-6">
        <button onclick="goBackToLogin()" class="group flex items-center justify-center w-10 h-10 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
            <svg class="w-6 h-6 text-primary group-hover:-translate-x-0.5 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <span class="font-display font-bold text-lg tracking-tight">Create Profile</span>
        <div class="w-10"></div> </div>

    <main class="flex-1 flex flex-col justify-center w-full max-w-sm mx-auto">
        
        <div class="mb-6 text-center">
            <h2 class="font-display text-2xl font-bold text-primary mb-1">Finish Setup</h2>
            <p class="text-sm text-gray-500">Please complete your details below.</p>
        </div>

        <div class="grid grid-cols-2 gap-3">
            
            <div class="col-span-2">
                <div class="relative flex items-center bg-surface-input-light/50 dark:bg-surface-input-dark/50 rounded-xl px-4 py-3.5 border border-dashed border-gray-300 dark:border-gray-700">
                    <input id="regEmailInput" class="w-full bg-transparent border-none p-0 text-gray-500 text-[15px] font-medium" disabled readonly value="pacman@gmail.com"/>
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
            </div>

            <div class="col-span-2">
                <input class="custom-input w-full bg-surface-input-light dark:bg-surface-input-dark rounded-xl py-3.5 px-4 placeholder-gray-500 focus:ring-2 focus:ring-primary/50 text-[15px]" 
                       placeholder="Full Name" type="text"/>
            </div>

            <div class="col-span-1 relative">
                <select class="custom-input w-full bg-surface-input-light dark:bg-surface-input-dark rounded-xl py-3.5 pl-4 pr-8 text-[15px] text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary/50 cursor-pointer">
                    <option value="" disabled selected class="text-gray-500">College</option>
                    <option value="eng">Engineering</option>
                    <option value="med">Medical</option>
                    <option value="art">Arts</option>
                </select>
                <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
            </div>

            <div class="col-span-1 relative">
                <select class="custom-input w-full bg-surface-input-light dark:bg-surface-input-dark rounded-xl py-3.5 pl-4 pr-8 text-[15px] text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary/50 cursor-pointer">
                    <option value="" disabled selected>Class</option>
                    <option value="cse">CSE</option>
                    <option value="ece">ECE</option>
                </select>
                <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
            </div>

            <div class="col-span-1 relative">
                <select class="custom-input w-full bg-surface-input-light dark:bg-surface-input-dark rounded-xl py-3.5 pl-4 pr-8 text-[15px] text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary/50 cursor-pointer">
                    <option value="" disabled selected>Section</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                </select>
                <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
            </div>

            <div class="col-span-1">
                <input class="custom-input w-full bg-surface-input-light dark:bg-surface-input-dark rounded-xl py-3.5 px-4 placeholder-gray-500 focus:ring-2 focus:ring-primary/50 text-[15px]" 
                       placeholder="Roll No." type="tel"/>
            </div>

            <div class="col-span-2 relative">
                <input class="custom-input w-full bg-surface-input-light dark:bg-surface-input-dark rounded-xl py-3.5 px-4 placeholder-gray-500 focus:ring-2 focus:ring-primary/50 text-[15px]" 
                       placeholder="Create Password" type="password"/>
                <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                </button>
            </div>
        </div>

        <div class="mt-8">
            <button class="w-full bg-primary text-white rounded-xl py-4 font-bold text-[16px] hover:bg-opacity-90 active:scale-[0.98] transition-all shadow-lg shadow-primary/25 flex items-center justify-center gap-2">
                <span>Complete Registration</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
            </button>
        </div>

    </main>
</div>

<script>
    document.documentElement.classList.add('dark');

    // ----------------------------
    // VIEW 1 LOGIC
    // ----------------------------
    function toggleArrow() {
        const emailInput = document.getElementById('emailInput');
        const arrowBtn = document.getElementById('emailArrowBtn');
        const passwordContainer = document.getElementById('passwordContainer');

        if (emailInput.value.length > 0 && passwordContainer.classList.contains('hidden')) {
            arrowBtn.classList.remove('hidden');
        } else {
            arrowBtn.classList.add('hidden');
        }
    }

    // ----------------------------
    // NAVIGATION LOGIC
    // ----------------------------
    function checkEmailAndProceed() {
        const emailInput = document.getElementById('emailInput');
        const emailValue = emailInput.value.trim();
        const loginView = document.getElementById('view-login');
        const regView = document.getElementById('view-registration');
        
        // CASE: NEW USER
        if (emailValue.toLowerCase() === 'pacman@gmail.com') {
            // Fill the read-only email in next screen
            document.getElementById('regEmailInput').value = emailValue;

            // Transition
            loginView.style.display = 'none';
            regView.classList.remove('hidden');
            regView.style.display = 'flex'; // Ensure flex layout
            return;
        }

        // CASE: EXISTING USER (Show Password)
        const arrowBtn = document.getElementById('emailArrowBtn');
        const passwordContainer = document.getElementById('passwordContainer');
        const continueBtn = document.getElementById('continueBtn');

        arrowBtn.classList.add('hidden');
        passwordContainer.classList.remove('hidden');
        continueBtn.classList.remove('hidden');
        passwordContainer.querySelector('input').focus();
    }
    
    function goBackToLogin() {
        const loginView = document.getElementById('view-login');
        const regView = document.getElementById('view-registration');

        regView.style.display = 'none';
        regView.classList.add('hidden');
        
        loginView.style.display = 'flex';
        
        // Reset Login State
        document.getElementById('emailInput').value = '';
        document.getElementById('passwordContainer').classList.add('hidden');
        document.getElementById('continueBtn').classList.add('hidden');
    }
</script>
</body>
</html>
