<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attenza Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Attenza Color Paltte */
            --bg-color: #FDFBF7;       /* Warm/Neutral Background */
            --card-bg: #FFFFFF;        /* White Cards */
            --text-primary: #1A1A1A;   /* Dark Text */
            --text-secondary: #666666; /* Grey Text */
            --accent-red: #FF4B4B;     /* Alert/New Dot */
            --accent-blue: #0066CC;    /* Links/Buttons */
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.05);
            --border-radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        /* --- Header --- */
        .header {
            padding: 24px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: sticky;
            top: 0;
            background: var(--bg-color); /* Sticky header blends with BG */
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .count-badge {
            background-color: var(--accent-red);
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 12px;
            display: none; /* Hidden by default */
        }

        /* --- Feed Container --- */
        .notification-list {
            padding: 0 20px 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 600px; /* Prevents stretching on desktop */
            margin: 0 auto;
        }

        /* --- Card Component --- */
        .notif-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
            box-shadow: var(--shadow-soft);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .notif-card:active {
            transform: scale(0.98);
        }

        /* Icons */
        .icon-box {
            min-width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        /* Color Themes based on Type */
        .type-info .icon-box { background: #E3F2FD; color: #2196F3; }
        .type-alert .icon-box { background: #FFEBEE; color: #F44336; }
        .type-tip .icon-box { background: #E8F5E9; color: #4CAF50; }

        /* Content Layout */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content h3 {
            font-size: 15px;
            font-weight: 600;
            margin: 0 0 4px 0;
            line-height: 1.4;
        }

        .content p {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 0 0 10px 0;
            line-height: 1.5;
        }

        /* Action Button */
        .action-btn {
            align-self: flex-start;
            display: inline-flex;
            align-items: center;
            padding: 8px 14px;
            background-color: transparent;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            font-size: 12px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.2s;
            margin-bottom: 4px;
        }

        .action-btn:hover {
            background-color: #F0F7FF;
        }

        /* Metadata (Type label) */
        .meta-info {
            display: flex;
            align-items: center;
            margin-top: 4px;
        }

        .timestamp {
            font-size: 10px;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Red "New" Dot */
        .new-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-red);
            border-radius: 50%;
            position: absolute;
            right: 16px;
            top: 20px;
        }

        /* Loading / Error / Empty States */
        .state-msg {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent-red);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="header">
        <h1>Notifications</h1>
        <span class="count-badge" id="count-badge">0</span>
    </div>

    <div class="notification-list" id="feed">
        <div class="state-msg">
            <div class="loading-spinner"></div>
            <p>Checking for updates...</p>
        </div>
    </div>

    <script>
        // --- YOUR CONFIGURATION ---
        // I have inserted your specific Sheet ID here:
        const SHEET_ID = '1YWUh0uCyc6IaCuFTBUPqsGBq9yt94n8HZ70DSNdHw8o'; 
        
        // This URL fetches the data as JSON
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        
        const feedContainer = document.getElementById('feed');
        const countBadge = document.getElementById('count-badge');

        async function fetchNotifications() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const text = await response.text();
                
                // Google Sheets API returns JSON wrapped in a function call "google.visualization.Query.setResponse(...)"
                // We strip that wrapper to get the pure JSON data.
                const jsonText = text.substring(47).slice(0, -2);
                const json = JSON.parse(jsonText);
                
                // Parse the rows
                const rawRows = json.table.rows;
                const notifications = rawRows.map(row => {
                    return {
                        title: row.c[0]?.v || "Update",
                        message: row.c[1]?.v || "",
                        type: row.c[2]?.v?.toLowerCase() || "info",
                        active: row.c[3]?.v || false,
                        priority: row.c[4]?.v || 0,
                        expiryDate: row.c[5]?.v ? new Date(row.c[5].f || row.c[5].v) : null,
                        linkUrl: row.c[6]?.v || null,    // The URL column
                        linkText: row.c[7]?.v || "Open"  // The Button Text column
                    };
                });

                filterAndRender(notifications);

            } catch (error) {
                console.error("Attenza Error:", error);
                feedContainer.innerHTML = `
                    <div class="state-msg">
                        <p>Unable to load notifications.</p>
                        <p style="font-size:12px; opacity:0.7">Please check your internet connection.</p>
                    </div>`;
            }
        }

        function filterAndRender(data) {
            const today = new Date();
            today.setHours(0,0,0,0); // Reset time to start of day

            // 1. FILTER: Active? Not Expired?
            const activeData = data.filter(item => {
                if (!item.active) return false; // Skip if Active is FALSE
                if (item.expiryDate && item.expiryDate < today) return false; // Skip if expired
                return true;
            });

            // 2. SORT: Highest priority first
            activeData.sort((a, b) => b.priority - a.priority);

            // 3. UPDATE BADGE
            if (activeData.length > 0) {
                countBadge.innerText = activeData.length;
                countBadge.style.display = 'inline-block';
            } else {
                countBadge.style.display = 'none';
            }

            // 4. EMPTY STATE
            if (activeData.length === 0) {
                feedContainer.innerHTML = `
                    <div class="state-msg">
                        <p>All caught up! No new notices for now.</p>
                    </div>`;
                return;
            }

            // 5. RENDER CARDS
            feedContainer.innerHTML = activeData.map(item => {
                // Determine Icon
                let iconSVG = 'â„¹ï¸';
                if(item.type === 'alert') iconSVG = 'âš ï¸';
                if(item.type === 'tip') iconSVG = 'ðŸ’¡';

                // Determine "New" dot (Priority > 5)
                const showDot = item.priority > 5 ? '<div class="new-dot"></div>' : '';

                // Determine Button Logic
                const actionButton = item.linkUrl 
                    ? `<a href="${item.linkUrl}" target="_blank" class="action-btn">${item.linkText} â†—</a>` 
                    : '';

                return `
                <div class="notif-card type-${item.type}">
                    <div class="icon-box">${iconSVG}</div>
                    
                    <div class="content">
                        <h3>${item.title}</h3>
                        <p>${item.message}</p>
                        ${actionButton}
                        <div class="meta-info">
                            <span class="timestamp">${item.type}</span>
                        </div>
                    </div>

                    ${showDot}
                </div>
                `;
            }).join('');
        }

        // Start the engine
        fetchNotifications();
    </script>
</body>
</html>
