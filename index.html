<!DOCTYPE html>
<html lang="en"><head>

        darkMode: "class",
        theme: {

              primary: "#d97757",
              "background-light": "#f5f5f5",
              "background-dark": "#1e1e1e",
              "surface-dark": "#2a2a2a",

        },
      };
    </script>
<style>.toast-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        }

    body {

<style>
    body {
      min-height: max(884px, 100dvh);
    }

  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-between py-12 px-6 font-sans text-gray-900 dark:text-text-light antialiased transition-colors duration-200">
<div class="w-full max-w-sm flex-1 flex flex-col items-center pt-8">
<div class="flex items-center gap-3 mb-16">
<div class="relative w-8 h-8 flex items-center justify-center">
<svg class="text-primary" fill="none" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2L13.5 8.5L20 7L15 12L20 17L13.5 15.5L12 22L10.5 15.5L4 17L9 12L4 7L10.5 8.5L12 2Z" fill="currentColor" stroke="currentColor" stroke-linejoin="round" stroke-width="1.5"></path>
</svg>
</div>
<span class="font-display text-3xl font-semibold tracking-tight text-black dark:text-white">attendmark</span>
</div>
<h1 class="font-display text-4xl text-center leading-tight mb-8 text-black dark:text-white">
            welcome<br/>mates
        </h1>
<div class="w-full bg-gray-200 dark:bg-[#1a1a1a] border border-gray-300 dark:border-[#2a2a2a] rounded-xl p-5 mb-12 text-center shadow-sm toast-shadow">
<p class="text-[15px] leading-snug text-gray-800 dark:text-gray-200">
                Your session has expired.<br/>
                Please log in again.
            </p>
</div>
<div class="w-full space-y-3 mb-12" id="loginForm">
<button class="w-full bg-white dark:bg-[#2a2a2a] hover:bg-gray-50 dark:hover:bg-[#333333] border-0 rounded-xl py-4 text-gray-900 dark:text-white font-medium text-[17px] flex items-center justify-center gap-3 transition-all shadow-sm">
<svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
            Continue with Google
        </button>
<div class="flex items-center w-full gap-4 py-1">
<div class="h-px bg-gray-300 dark:bg-gray-700 flex-1"></div>
<span class="text-sm text-gray-400 dark:text-gray-500 font-medium">or</span>
<div class="h-px bg-gray-300 dark:bg-gray-700 flex-1"></div>
</div>
<div class="relative group">
<input class="w-full bg-gray-200 dark:bg-[#2a2a2a] border-0 rounded-xl py-4 pl-5 pr-14 text-gray-900 dark:text-white placeholder-gray-500 focus:ring-1 focus:ring-gray-400 dark:focus:ring-gray-600 text-[17px] transition-all" id="emailInput" oninput="toggleArrow()" placeholder="email@example.com" type="email"/>
<button class="hidden absolute right-2 top-1/2 -translate-y-1/2 w-10 h-10 bg-white dark:bg-white rounded-lg flex items-center justify-center hover:bg-gray-100 transition-colors shadow-sm cursor-pointer z-10" id="emailArrowBtn" onclick="showPassword()">
<svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</button>
</div>
<div class="hidden relative group" id="passwordContainer">
<input class="w-full bg-gray-200 dark:bg-[#2a2a2a] border-0 rounded-xl py-4 pl-5 pr-5 text-gray-900 dark:text-white placeholder-gray-500 focus:ring-1 focus:ring-gray-400 dark:focus:ring-gray-600 text-[17px]" placeholder="Password" type="password"/>
</div>
<button class="hidden w-full bg-primary text-white rounded-xl py-4 font-medium text-[17px] hover:bg-opacity-90 transition-colors shadow-sm" id="continueBtn">
                Continue
            </button>
</div>
<div class="text-center text-sm text-gray-500 dark:text-gray-400 leading-relaxed px-2">
            By continuing, you agree to Anthropic's<br/>
<a class="underline decoration-1 underline-offset-2 hover:text-gray-800 dark:hover:text-gray-200" href="#">Consumer Terms</a> and <a class="underline decoration-1 underline-offset-2 hover:text-gray-800 dark:hover:text-gray-200" href="#">Usage Policy</a>, and<br/>
            acknowledge their <a class="underline decoration-1 underline-offset-2 hover:text-gray-800 dark:hover:text-gray-200" href="#">Privacy Policy</a>.
        </div>
</div>
<div class="mt-auto pb-4 pt-12">
<span class="text-xs font-bold tracking-[0.2em] text-gray-400 dark:text-gray-600 uppercase">Anthropic</span>
</div>
<script>
        document.documentElement.classList.add('dark');
        function toggleArrow() {
            const emailInput = document.getElementById('emailInput');
            const arrowBtn = document.getElementById('emailArrowBtn');
            const passwordContainer = document.getElementById('passwordContainer');
            const continueBtn = document.getElementById('continueBtn');
            // Only show arrow if there is text AND password field hasn't been revealed yet
            if (emailInput.value.length > 0 && passwordContainer.classList.contains('hidden')) {
                arrowBtn.classList.remove('hidden');
            } else {
                arrowBtn.classList.add('hidden');
            }
        }
        function showPassword() {
            const arrowBtn = document.getElementById('emailArrowBtn');
            const passwordContainer = document.getElementById('passwordContainer');
            const continueBtn = document.getElementById('continueBtn');
            const emailInput = document.getElementById('emailInput');
            // Hide the arrow button on the email field
            arrowBtn.classList.add('hidden');
            // Show password field and continue button
            passwordContainer.classList.remove('hidden');
            continueBtn.classList.remove('hidden');
            // Focus on password input
            passwordContainer.querySelector('input').focus();
        }
    </script>

</body></html>
